<!DOCTYPE html>
<html class="no-js">
<head>
	<title>Тест WebRTC</title>
	<meta charset="utf-8">
        <script type="text/javascript" src="./js/yepnope.1.5.4-min.js"></script>
        <script type="text/javascript" src="./js/modernizr.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script type="text/javascript" charset="utf-8">
          $(function(){
            var wsEr = !Modernizr.websockets, wrtcEr = !Modernizr.getusermedia || !Modernizr.peerconnection;
            yepnope([{
              test: !wsEr && !wrtcEr,
              yep: ['js/adapter.js', 'js/bundle.js', 'js/connection.js', 'js/render.js', 'js/main.js'],
              complete: function(){
                if(wsEr || wrtcEr){
                  if (wsEr){
                    $('.no-websocket').show();
                  } 
                  if (wrtcEr){
                    $('.no-webrtc').show();
                  }
                } 
              }
            }]);  
          });
        </script>
        <style type="text/css" media="screen">
          .no-websocket iframe, .no-webrtc iframe {
            width:800px; 
            height:355px;
          }
          .hide {
            display:none; 
          }
          .no-js #no-js-notify{
            display:block; 
          }
          .red {
            color: red; 
          }
        </style>
</head>
<body>
  <div id="base" class="hide">
    
    <h1>Тест WebRTC</h1>
    <h3>Собеседников <span id="listCount" class="red">0</span></h3>
    <div id="usersCount"></div>
    <div id="users"></div>
    <div id="content"></div>

  </div>
  <div id="no-js-notify" class="hide">
    У вас отключен js. 
  </div>
  <div class="no-websocket hide">
    Ваш браузер не поддерживает web sockets. 
    <iframe src="http://caniuse.com/websockets/embed/"></iframe></div>
  <div class="no-webrtc hide">
    Ваш браузер не поддерживает webrtc.
    <iframe src="http://caniuse.com/rtcpeerconnection/embed/"></iframe></div>
</body>
</html>
